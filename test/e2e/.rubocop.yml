AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Metrics/AbcSize:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Layout/LineLength:
  Enabled: false

Layout/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Max: 15

Naming/VariableNumber:
  CheckSymbols: false

Naming/MethodParameterName:
  Enabled: False
  
Style/HashSyntax:
  EnforcedStyle: no_mixed_keys
  EnforcedShorthandSyntax: either
